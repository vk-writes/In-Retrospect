name: Update Fun Stats

on:
  workflow_dispatch:  # Allows manual runs
  schedule:
    - cron: '0 12 * * *'  # Daily at 12 PM UTC

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python and Install Dependencies
        run: |
          pip install spacy textstat nltk vaderSentiment wordcloud matplotlib
          python -m spacy download en_core_web_sm
          python -c "import nltk; nltk.download('stopwords')"

      - name: ğŸ“ List Files for Debugging
        run: |
          ls -la
          find . -name "*.html"

      - name: ğŸ§  Run Stats Script
        run: python generate_stats.py

      - name: ğŸ“„ Display Output File
        run: cat stats.html || echo "âŒ stats.html not found"

      - name: ğŸš€ Commit Stats
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add stats.html
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ¤– Auto-update stats"
          git push

      - name: ğŸ“¦ Upload stats.html Artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: stats
          path: stats.html
